<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section > section {
            height: 100px;
            background-color: lightgray;
        }
        section.streamBot {
            border: 1px solid black;
            height: 350px;
        }
        section + section {
            font-size: larger;
        }
    </style>
</head>
<body>
    <section>
        <span>First section</span>
        <div>
            <section class="streamBot">
                <span>Second section</span>
                <section>
                    <span>Third section</span>
                </section>
            </section>
        </div>
    </section>
    <section>
        <span>sibling section</span>
    </section>
</body>
</html>
